<!DOCTYPE html>
<html>
	<head>
		<title>Trash Collector</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
	</head>
	<body class="pv2 ph3 sans-serif flex flex-column items-center justify-center">
		<header class="w-100 w-80-m w-50-l flex items-center bg-dark-blue washed-blue">
			<div class="ph3 w-80">
				<h1>Trash Collector</h1>
			</div>
			<div class="ph3 w-20 tr">
				<button id="pause" class="pa2 ba br2 b--blue bg-light-blue navy">
					Pause
				</button>
			</div>
		</header>
		<main class="w-100 w-80-m w-50-l">
			<noscript>
				<div class="pa3 bg-dark-red washed-blue">
					You must enable JavaScript to view this site.
				</div>
			</noscript>
			<header class="ph3 bg-green washed-blue flex items-center">
				<h2 class="w-40">
					Your Game:
				</h2>
				<div class="w-100">
					<input id="gameId" value="" type="text" readonly="readonly" class="pa2 ba br1 bg-lightest-blue w-100" />
					<small>
						You can bookmark this page to save your game.
					</small>
				</div>
			</header>
			<section class="flex flex-wrap justify-start">
				<aside class="ph3 w-100 w-50-m w-40-l bg-pink washed-blue">
					<h3>Your business</h3>
					<table class="mb3 pa1 ba br1 w-100 collapse bg-white black">
						<tbody>
							<tr class="striped--moon-gray">
								<th class="tl pa2">Trash Collected</th>
								<td id="trash" class="pa2 tr">0</td>
							</tr>
							<tr class="striped--moon-gray">
								<th class="tl pa2">Cash</th>
								<td id="cash" class="pa2 tr">$0.00</td>
							</tr>
							<tr class="striped--moon-gray">
								<th class="tl pa2">Employees</th>
								<td id="employees" class="pa2 tr">0</td>
							</tr>
							<tr class="striped--moon-gray">
								<th class="tl pa2">Admins</th>
								<td id="admins" class="pa2 tr">0</td>
							</tr>
						</tbody>
					</table>
				</aside>
				<section class="ph3 w-100 w-50-m w-60-l bg-purple washed-blue">
					<h3>What do you want to do?</h3>
					<div id="showCollectTrash" class="mb3 db tc">
						<button id="collectTrash" class="pa3 ba br2 b--blue bg-light-blue navy">
							Collect Trash
						</button>
					</div>
					<div id="showHireEmployee" class="mb3 dn tc">
						<button id="hireEmployee" class="pa3 ba br2 b--green bg-light-green navy">
							Hire Employee ($50.00 Training)
						</button>
					</div>
					<div id="showHireAdmin" class="mb3 dn tc">
						<button id="hireAdmin" class="pa3 ba br2 b--pink bg-light-pink navy">
							Hire Administrator ($150.00 Training)
						</button>
					</div>
				</section>
			</section>
			<footer>
				<div id="info" class="w-100 pa3 bg-light-yellow dn"></div>
			</footer>
		</main>
		<footer class="pv3 w-100 w-80-m w-50-l flex items-center">
			<div class="w-50">
				<button id="resetGame" class="pa2 ba br2 b--light-yellow bg-gold white">
					Reset Game
				</button>
			</div>
			<div class="w-50 tr">
				<a href="https://github.com/mookman288/trash-collector" target="_blank" rel="noopener">GitHub</a>
			</div>
		</footer>
		<script type="text/javascript" src="game.js"></script>
	</body>
</html>
